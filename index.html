<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baseball Image</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
